{% extends "base.html" %}

{% load staticfiles %}
{% block content %}

<form role="form">
    <div class="login">
        <div class="login-screen">
          <div class="login-icon">
            <img src="{% static 'images/login/icon.png' %}" alt="Welcome to the Login Portal" />
            <h4>Welcome to <small>Login Portal</small></h4>
          </div>

          <div class="login-form">
            <div class="form-group">
              <input type="text" class="form-control login-field" value="" placeholder="Enter your email address" id="email" />
              <label class="login-field-icon fui-user" for="email"></label>
            </div>

            <div class="form-group">
              <input type="password" class="form-control login-field" value="" placeholder="Password" id="password" />
              <label class="login-field-icon fui-lock" for="password"></label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
            <a class="login-link" href="#">Lost your password?</a>
          </div>
        </div>
    </div>
</form>

{% endblock %}
